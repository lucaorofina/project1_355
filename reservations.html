<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Kafé </title>
    <link rel="stylesheet" href="reservations.css">
</head>
<body>
<div id="sticky_navbar"></div>
<div class="hero-image">
    <div class="hero-text">
      <h1>Cat Cafe</h1>
      <p>NYC's Hotspot for spending time with your furry friends.</p>
      <button class="hero-text-button" type="submit">Reserve Table</button>
    </div>
  </div>
 <div class="background">

  <section id="reservation" class="reservation-form">
    <h2>Make a Reservation</h2>
    <form id="reservation-form">
        <label for="reservation-name">Name:</label>
        <input type="text" id="reservation-name" name="reservation-name" placeholder="Your name" required>

        <label for="reservation-phone">Phone Number:</label>
        <input type="text" id="reservation-phone" name="reservation-phone" placeholder="Your phone number" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <select type="time" id="time" name="time" required></select>
    
        <label for="guests">Number of Guests:</label>
        <select id="guests" name="guests" placeholder="Select Party Size" required>
            <option value="" disabled selected>Select Party Size</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option> 
        </select>
        <label for="reservation-notes">Notes:</label>
        <input type="text" id="reservation-notes" name="reservation-note" placeholder="Additional notes" required>

        <button class="form-button" type="submit">Reserve Table</button>
        <script src="reservation.js"></script>

    </form>
</section>
 </div>
<footer>
    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message here" required></textarea>

            <button class="form-button" type="submit">Send Message</button>
        </form>
    </section>
    <p>Contact us by calling (123)-456-7890.  Open Monday-Friday 9am-5pm</p>
    <p>&copy; 2024 Kitty Kafé. All Rights Reserved.</p>
</footer>
<script src="sticky_navbar.js"></script>
</body>
</html>
